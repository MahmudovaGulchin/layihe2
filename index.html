<body>
    <section class="container">
        <div class="yellow-head"></div> 
        <h1>To-Do List</h1>
            <div class="sort">
                <button type="button" id="sortBtn">
                    <img id="sortImg" src="/sort1.svg" alt="sortImg">
                </button>
            </div>
            <form>
                <div class="group"> <div class="input-container">
                    <input type="text" id="input" placeholder="Add a task...">
                    <button type="button" id="clearBtn">
                        <img src="/clear.svg" alt="x">
                    </button>
                </div>
            </div>
                
                <div class="buttons">
                    <button type="button" id="addBtn">
                        <img src="/button.svg" alt="add">
                    </button>
                </div>
            </form>
 <ul id="list"></ul>
      </section>
    
 <script src="./main.js"></script>
